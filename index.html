<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja to Cat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matthew Summers">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <img class="ninja" src="ninja0.png" alt-src="cat0.png" alt="ninja-0">
            <img class="ninja" src="ninja1.png" alt-src="cat1.png" alt="ninja-1">
            <img class="ninja" src="ninja2.png" alt-src="cat2.png" alt="ninja-2">
            <img class="ninja" src="ninja3.png" alt-src="cat3.png" alt="ninja-3">
            <img class="ninja" src="ninja4.png" alt-src="cat4.png" alt="ninja-4">
        </div>
        <script>
		$(document).ready(function(){
            $('.ninja').click(function(){
                $(this).attr('src', $(this).attr('alt-src'));
            });
        });
        </script>
    </body>
</html>
